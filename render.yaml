services:
  - type: web
    name: expense-tracker
    env: node
    buildCommand: |
      npm install
      npm run build:all
      mkdir -p dist
      cp -r dist/* dist/
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        sync: false
      - key: PORT
        value: 10000
